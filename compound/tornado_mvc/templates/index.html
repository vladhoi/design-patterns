{% extends 'base.html' %}
<title>ToDo</title>
{% block body %}
<h3>Your Tasks</h3>
<table border="1">
  <tralign="center">
  <td>Id</td>
  <td>Name</td>
  <td>Status</td>
  <td>Update</td>
  <td>Delete</td>
  {% for todo in todos %} <tralign="center">
  <td>{{ todo[0] }}</td>
  <td>{{ todo[1] }}</td>
  {% if todo[2] %}
  <td>Open</td>
  {% else %}
  <td>Closed</td>
  {% end %} {% if todo[2] %}
  <td><a href="/todo/update/{{ todo[0] }}/0">Close Task</a></td>
  {% else %}
  <td><a href="/todo/update/{{ todo[0] }}/1">Open Task</a></td>
  {% end %}
  <td><a href="/todo/delete/{{ todo[0] }}">X</a></td>
  {% end %}
</table>
<div>
  <h3><a href="/todo/new">Add Task</a></h3>
</div>
{% end %}
